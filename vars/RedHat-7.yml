---
el_dependencies: '{{ el7_dependencies }}'
yum_repo_rpms:
    - '{{ epel_release_url_el7 }}'
yum_repo_urls:
    - 'http://copr.fedoraproject.org/coprs/jlaska/pymongo-28/repo/epel-7/jlaska-pymongo-28-epel-7.repo'
    - 'http://repo.mongodb.org/yum/redhat/mongodb-org.repo'
mongodb_rpm_packages:
    - 'mongodb-org >= 3.0.2'
    - 'mongodb-org-server'
    - 'mongodb-org-shell'
    - 'mongodb-org-mongos'
    - 'mongodb-org-tools'
    - 'python-pymongo = 2.8'
    - 'python-pymongo-gridfs = 2.8'

# List of RHUI (RH Update Infrastructure) repositories to enable
redhat_rhui_repos:
    - rhui-REGION-rhel-server-optional
    - rhui-REGION-rhel-server-extras

# List of RHSM (RH Subscription Manager) repositories to enable
redhat_rhsm_repos:
    - rhel-7-server-extras-rpms
    - rhel-7-server-optional-rpms
    # - 'rhel-{{ ansible_distribution_major_version }}-server-extras-rpms'
    # - 'rhel-{{ ansible_distribution_major_version }}-server-optional-rpms'

